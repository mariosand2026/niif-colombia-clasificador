<!-- Añadir al inicio (antes del tipo de entidad) -->
<div class="step" id="step-datos">
  <h2>Datos de la empresa</h2>
  <form id="datos-form">
    <label>Nombre de la empresa <span>*</span></label>
    <input type="text" name="nombre" required />

    <label>NIT <span>*</span></label>
    <input type="text" name="nit" required pattern="[0-9\-]{9,15}" placeholder="Ej: 123456789-0" />

    <label>Sector económico</label>
    <select name="sector">
      <option value="">Selecciona</option>
      <option value="comercio">Comercio</option>
      <option value="industria">Industria</option>
      <option value="servicios">Servicios</option>
      <option value="tecnología">Tecnología</option>
      <option value="otro">Otro</option>
    </select>

    <label>Año fiscal <span>*</span></label>
    <select name="anio" required>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
    </select>

    <button type="button" onclick="continuarTipoEntidad()">Continuar</button>
  </form>
</div>
