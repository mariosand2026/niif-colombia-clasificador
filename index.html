<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MIA | NIIF Colombia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="logo-mia.png" alt="MIA Logo" class="logo">
    <h1>MIA</h1>
    <p class="subtitle">
      Métodos de Inteligencia Artificial<br>
      <span>IA aplicada para todos los sectores</span>
    </p>
  </header>

  <main class="card">

    <h2>Clasificador NIIF – Colombia</h2>

    <label>Tipo de entidad</label>
    <select id="tipoEntidad">
      <option value="">Seleccione…</option>
      <option value="natural">Persona Natural</option>
      <option value="juridica">Persona Jurídica</option>
    </select>

    <label>Activos Totales (COP)</label>
    <input type="number" id="activos" placeholder="Ej: 350000000">

    <label>Ingresos Anuales (COP)</label>
    <input type="number" id="ingresos" placeholder="Ej: 900000000">

    <button onclick="clasificar()">Clasificar</button>

    <div id="resultado" class="resultado"></div>

    <button id="btnPDF" onclick="generarPDF()" style="display:none">
      Descargar PDF
    </button>

  </main>

  <footer class="footer">
    <p>
      MIA – IA aplicada para todos los sectores<br>
      <strong>by Mario Andrés Narváez Delgado</strong>
    </p>
  </footer>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- APP -->
  <script src="app.js"></script>

</body>
</html>
