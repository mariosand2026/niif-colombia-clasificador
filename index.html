<!-- Añadir al inicio (antes del tipo de entidad) -->
<div class="step" id="step-datos">
  <h2>Datos de la empresa</h2>
  <form id="datos-form">
    <label>Nombre de la empresa <span>*</span></label>
    <input type="text" name="nombre" required />

    <label>NIT <span>*</span></label>
    <input type="text" name="nit" required pattern="[0-9\-]{9,15}" placeholder="Ej: 123456789-0" />

    <label>Sector económico</label>
    <select name="sector">
      <option value="">Selecciona</option>
      <option value="comercio">Comercio</option>
      <option value="industria">Industria</option>
      <option value="servicios">Servicios</option>
      <option value="tecnología">Tecnología</option>
      <option value="otro">Otro</option>
    </select>

    <label>Año fiscal <span>*</span></label>
    <select name="anio" required>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
      <option value="2022">2022</option>
    </select>

    <button type="button" onclick="continuarTipoEntidad()">Continuar</button>
  </form>
</div>
<!-- Flujo: Empresa con fines de lucro -->
<div class="step" id="step-profit" style="display:none;">
  <h2>Empresa con fines de lucro</h2>
  <form id="profit-form">
    <label>¿Es una <strong>entidad de interés público</strong>? (ej: cotiza en bolsa, tiene 100+ aportantes, es vigilada por Superfinanciera, etc.) <span>*</span></label>
    <select name="interes_publico" required>
      <option value="">Selecciona</option>
      <option value="si">Sí</option>
      <option value="no">No</option>
    </select>

    <!-- Resto de preguntas (igual que antes) -->
    <label>¿Tiene más de 250 empleados? <span>*</span></label>
    <select name="empleados" required><option value="">Selecciona</option><option value="si">Sí</option><option value="no">No</option></select>

    <label>¿Ingresos anuales > 50.000 UVT? (2024: ~$2.352.600.000) <span>*</span></label>
    <select name="ingresos" required><option value="">Selecciona</option><option value="si">Sí</option><option value="no">No</option></select>

    <label>¿Activos > 30.000 UVT? (2024: ~$1.411.560.000) <span>*</span></label>
    <select name="activos" required><option value="">Selecciona</option><option value="si">Sí</option><option value="no">No</option></select>

    <button type="button" onclick="clasificarGrupo1()">Clasificar</button>
  </form>
</div>

<!-- Flujo: Sin fines de lucro -->
<div class="step" id="step-nonprofit" style="display:none;">
  <h2>Entidad sin fines de lucro</h2>
  <form id="nonprofit-form">
    <label>¿Es una <strong>entidad de interés público</strong>? (ej: tiene 100+ aportantes, recibe recursos públicos, es vigilada) <span>*</span></label>
    <select name="interes_publico_efil" required><option value="">Selecciona</option><option value="si">Sí</option><option value="no">No</option></select>

    <label>¿Cumple alguna de estas condiciones? (250+ empleados, 50.000+ UVT en ingresos, 30.000+ UVT en activos) <span>*</span></label>
    <select name="tamano_efil" required><option value="">Selecciona</option><option value="si">Sí</option><option value="no">No</option></select>

    <button type="button" onclick="clasificarGrupo3()">Clasificar</button>
  </form>
</div>
